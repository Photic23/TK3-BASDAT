        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #1DB954;
            text-align: center;
        }

        div {
            background-color: #181818;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        select {
            width: calc(100% - 18px); /* Adjusted width for inputs */
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Adjusted button style */
        button {
            padding: 8px 16px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 6px; /* Adjusted margin */
        }

        button:hover {
            background-color: #118038;
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #118038;
        }

        .navbar {
            background-color: #181818;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #1DB954;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #333;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Marmoot</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{% url 'main:show_dashboard_podcast' %}" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Chart</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Search Bar</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Kelola Playlist</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Langanan Paket</a></li>
            <li class="nav-item"><a href="{% url 'podcast:show_podcast_list' %}" class="nav-link">Podcast</a></li>
        </ul>
    </nav>
    <a href="#" onclick="window.history.back();" class="marmoot-button">Back</a>
    <h1>Create Podcast</h1>
    <div>
        <label for="title">Judul: </label>
        <input type="text" id="title" name="title">

        <label for="artist">Genre: </label>
        <div style="display: flex; align-items: center; width: 90%;"> <!-- Adjusted styling for artist section -->
            <select id="artistDropdown">
                <option value="artist1">Genre 1</option>
                <option value="artist2">Genre 2</option>
                <option value="artist3">Genre 3</option>
                <option value="artist4">Genre 4</option>
            </select>
            <button style="width: 100px;" onclick="addArtist()">Add Genre</button>
        </div>
        <input type="text" id="artistInput" name="artist" readonly>

        <label for="duration">Durasi: </label>
        <input type="text" id="duration" name="duration">

        <input type="submit" value="Submit">
    </div>

    <script>
        function addArtist() {
            var artistDropdown = document.getElementById("artistDropdown");
            var artistInput = document.getElementById("artistInput");

            var selectedArtists = Array.from(artistDropdown.selectedOptions).map(option => option.text);
            var currentArtists = artistInput.value.split(',').map(artist => artist.trim());
            console.log(currentArtists.length);
            selectedArtists.forEach(artist => {
                if (!currentArtists.includes(artist)) {
                    currentArtists.push(artist);
                }
            });

            artistInput.value = currentArtists.join(", ");
        }
    </script>
</body>
</html>

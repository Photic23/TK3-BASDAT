<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #1DB954;
            text-align: center;
        }

        div {
            background-color: #181818;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 400px; /* Adjusted max-width */
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            background-color: #1DB954;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #118038;
        }
    </style>
</head>
<body>
    <h1>Account Registration</h1>
    <div>
        <form action="/main/register_user/submit_register_pengguna/" method="post">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="tempat_lahir">Tempat Lahir:</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir">

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir">

            <label for="kota_asal">Kota Asal:</label>
            <input type="text" id="kota_asal" name="kota_asal">

            <label for="role">Role:</label>
            <div>
                <input type="checkbox" id="podcaster" name="role" value="podcaster">
                <label for="podcaster">Podcaster</label>
            </div>
            <div>
                <input type="checkbox" id="artist" name="role" value="artist">
                <label for="artist">Artist</label>
            </div>
            <div>
                <input type="checkbox" id="writer" name="role" value="writer">
                <label for="songwriter">Songwriter</label>
            </div>

            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            const inputs = form.querySelectorAll('input[type="text"], input[type="password"], select');
            let isEmpty = false;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isEmpty = true;
                }
            });

            if (isEmpty) {
                event.preventDefault(); // Mencegah pengiriman formulir

                // Tampilkan pesan kesalahan
                alert('Please fill in all required fields.');

                // Hentikan pemrosesan lebih lanjut
                return false;
            }

            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            if (passwordInput.value !== confirmPasswordInput.value) {
                event.preventDefault(); // Mencegah pengiriman formulir

                // Tampilkan pesan kesalahan
                alert('Password and confirm password do not match.');

                // Bersihkan nilai input
                passwordInput.value = '';
                confirmPasswordInput.value = '';

                // Fokuskan kursor ke input password
                passwordInput.focus();

                // Hentikan pemrosesan lebih lanjut
                return false;
            }
        });
    });
</script>

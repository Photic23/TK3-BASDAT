<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #1DB954;
            text-align: center;
        }

        .container {
            background-color: #181818;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 800px; /* Adjusted max-width */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        p {
            margin-top: 0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #1DB954;
            color: #fff;
        }

        .table tr:nth-child(even) {
            background-color: #333;
        }

        .table tr:nth-child(odd) {
            background-color: #292929;
        }

        .navbar {
            background-color: #181818;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #1DB954;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #333;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Marmoot</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{% url 'main:show_dashboard_podcast' %}" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Chart</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Search Bar</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Kelola Playlist</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Langanan Paket</a></li>
            <li class="nav-item"><a href="{% url 'podcast:show_podcast_list' %}" class="nav-link">Podcast</a></li>
        </ul>
    </nav>
    <h1>Dashboard</h1>
    <div class="container">
        <label for="name">Nama:</label>
        <p id="name">User1</p>

        <label for="email">Email:</label>
        <p id="email">User1@example.com</p>

        <label for="city">Kota Asal:</label>
        <p id="city">Depok</p>

        <label for="gender">Gender:</label>
        <p id="gender">Laki</p>

        <label for="birthplace">Tempat Lahir:</label>
        <p id="birthplace">Depok</p>

        <label for="birthdate">Tanggal Lahir:</label>
        <p id="birthdate">Januari 1, 1990</p>

        <label for="role">Role:</label>
        <p id="role">Podcaster</p>

        <h2>Podcast List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Jumlah Episode</th>
                    <th>Durasi</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
                <tr>
                    <td>Data 5</td>
                    <td>Data 6</td>
                    <td>Data 7</td>
                    <td>Data 8</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

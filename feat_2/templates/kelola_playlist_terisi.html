<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        input[type="button"].tambah {
            margin-top: 10px; /* Jarak atas 10px */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>USER PLAYLIST</h2>

    <table>
      <tr>
        <th>Judul</th>
        <th>Jumlah Lagu</th>
        <th>Total Durasi</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>Playlist1</td>
        <td>0</td>
        <td>0 menit</td>
        <td>
            <input type="button" value="Detail">
            <input type="button" value="Ubah">
            <input type="button" value="Hapus">
        </td>
      </tr>
      <tr>
        <td>Playlist2</td>
        <td>2</td>
        <td>4 menit</td>
        <td>
            <input type="button" value="Detail">
            <input type="button" value="Ubah">
            <input type="button" value="Hapus">
        </td>
      </tr>
    </table>

    <input type="button" class="tambah" value="Tambah Playlist">
</div>

</body>
</html>

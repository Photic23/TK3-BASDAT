<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Playlist</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 50%;
            text-align: center;
        }

        table {
            width: 100%; /* Menjadikan tabel memanjang ke kiri dan kanan */
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: calc(100% - 24px); /* Menghitung lebar input minus padding */
            padding: 6px 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Tambah Playlist</h2>

    <table>
      <tr>
        <th>Judul:</th>
        <td><input type="text" id="judul" name="judul"></td>
      </tr>
      <tr>
        <th>Deskripsi:</th>
        <td><input type="text" id="deskripsi" name="deskripsi"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Submit"></td>
      </tr>
    </table>
</div>

</body>
</html>

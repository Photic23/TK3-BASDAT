<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Lagu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>TAMBAH LAGU</h2>

    <form action="">
        <label for="lagu">Lagu:</label>
        <select name="lagu" id="lagu">
            <option value="judul1">Judul Lagu 1 - Nama Artis 1</option>
            <option value="judul2">Judul Lagu 2 - Nama Artis 2</option>
            <option value="judul3">Judul Lagu 3 - Nama Artis 3</option>
            <!-- Tambahkan opsi lagu sesuai kebutuhan -->
        </select>
        <br><br>
        <input type="submit" value="SUBMIT">
    </form>
</div>

</body>
</html>

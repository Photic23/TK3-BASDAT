<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .message {
            margin-bottom: 20px;
            font-weight: bold;
            color: #ff0000; /* Warna merah untuk pesan kegagalan */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:last-child {
            margin-right: 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Gagal menambahkan Lagu dengan judul ‘Song1’ ke ‘Playlist1’!
        </div>
        <a href="#" class="button">Coba Lagi</a>
        <a href="#" class="button">KEMBALI</a>
    </div>
</body>
</html>

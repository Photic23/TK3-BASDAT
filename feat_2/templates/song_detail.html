<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center; /* Untuk membuat teks SONG DETAIL menjadi di tengah */
        }
        h1 {
            text-align: center;
        }
        .detail {
            margin-bottom: 20px;
            text-align: left; /* Untuk membuat detail lagu menjadi rata kiri */
        }
        .detail label {
            font-weight: bold;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SONG DETAIL</h1>
        <div class="detail">
            <label>Judul:</label> Song1<br>
            <label>Genre(s):</label><br>
            <span>Genre1</span><br>
            <span>Genre2</span><br>
            <label>Artist:</label> Artist1<br>
            <label>Songwriter(s):</label><br>
            <span>Songwriter1</span><br>
            <span>Songwriter2</span><br>
            <label>Durasi:</label> 3 menit<br>
            <label>Tanggal Rilis:</label> 18/03/24<br>
            <label>Tahun:</label> 2024<br>
            <label>Total Play:</label> 0<br>
            <label>Total Downloads:</label> 0<br>
            <label>Album:</label> Album1<br>
        </div>
        <audio controls class="player">
            Your browser does not support the audio element.
        </audio>
        <a href="#" class="button">Play</a>
        <a href="#" class="button">Add to Playlist</a>
        <a href="#" class="button">Download</a>
        <a href="#" class="button">Kembali</a>
    </div>
</body>
</html>

{% extends 'base.html' %}
{% load static %}

{% block meta %}
  <title>Tambah Lagu</title>
  <style>
  .container {
      width: 80%;
      margin: 50px auto 0;
  }

  .blockButton {
      display: block;
      width: 100%; 
  }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
{% endblock meta %}
{% block content %}
<body>
    <div class="container">
        <p class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">Lagu dengan judul ‘{{ judul_lagu }}’ sudah ditambahkan ke playlist’!</p>
        <br>
        <button onclick="redirectToPlaylist('{{ playlist_id }}')" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-white rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Ke Playlist
            </span>
        </button>
    </div>
</body>

<script>
    function redirectToPlaylist(playlistID) {
        window.location.href = `/playlist/detail_playlist?playlist_id=${encodeURIComponent(playlistID)}`;
    }
</script>
{% endblock content %}
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song to User Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADD SONG TO USER PLAYLIST</h1>
        <div class="form-group">
            <label>Judul:</label>
            <span>Song1</span>
        </div>
        <div class="form-group">
            <label>Artist:</label>
            <span>Artist1</span>
        </div>
        <div class="form-group">
            <label>Playlist:</label>
            <select>
                <option value="playlist1">Playlist 1</option>
                <option value="playlist2">Playlist 2</option>
                <option value="playlist3">Playlist 3</option>
                <!-- Tambahkan daftar playlist pengguna sesuai kebutuhan -->
            </select>
        </div>
        <a href="#" class="button">TAMBAH</a>
        <a href="#" class="button">KEMBALI</a>
    </div>
</body>
</html>
